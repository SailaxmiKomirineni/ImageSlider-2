<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with bubble controller</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="slider" id="slide">
            <img src="./Images/mountain1.jpg" alt="img1">
            <img src="./Images/mountain2.jpg" alt="img2">
            <img src="./Images/mountain3.jpg" alt="img3">
            <img src="./Images/mountain4.jpg" alt="img4">
        </div>
        <div class="bubble_img_Container">
            <div class="bubble">
                <img onclick="bubble1()"src="./Images/mountain1.jpg" alt="img1">
            </div>
            <div class="bubble">
                <img onclick="bubble2()" src="./Images/mountain2.jpg" alt="img2">
            </div>
            <div class="bubble">
                <img onclick="bubble3()" src="./Images/mountain3.jpg" alt="img3">
            </div>
            <div class="bubble">
                <img onclick="bubble4()" src="./Images/mountain4.jpg" alt="img4">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
